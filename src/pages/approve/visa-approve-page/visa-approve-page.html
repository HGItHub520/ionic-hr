<ion-header>
  <ion-navbar>
    <ion-title>
      <span>业务办理</span>
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content class="common-content">
  <h2 class="common-title">签证收入证明</h2>
  <ion-item class="select-date">
    <ion-label class="date-label">计划领取日期:</ion-label>
    <ion-datetime doneText="确定" cancelText="取消" max="2022-10-31" displayFormat="YYYY/MM/DD" [(ngModel)]="dateObj.getDate"></ion-datetime>
  </ion-item>

  <ion-item class="select-date">
    <ion-label class="date-label">联系手机:</ion-label>
    <ion-input type="number" max="11" placeholder="手机"></ion-input>
  </ion-item>

  <ion-list>
    <ion-item class="select-date">
      <ion-label class="date-label">选择目的地</ion-label>
      <ion-select okText="确定" cancelText="取消" [(ngModel)]="gaming" interface="popover">
        <ion-option value="nes">欧洲</ion-option>
        <ion-option value="n64">亚洲</ion-option>
        <ion-option value="ps">美国</ion-option>
        <ion-option value="genesis">中国</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>


  <ion-item class="select-date">
    <ion-label class="date-label">假期天数:</ion-label>
    <ion-input type="number"></ion-input>
  </ion-item>

  <!--上传图片-->
  <div class="upload-pic">

  </div>

  <div class="approve-template">
    <div (click)="showTemplate(icon)" class="common-sub">
      <ion-label>证明模版预览</ion-label>
      <ion-icon #icon name="arrow-dropright"></ion-icon>
    </div>

    <div class="template-content">

    </div>
  </div>
  <div class="user-info">
    <h3 class="user-info-title">关键信息确认</h3>
    <ul class="info-list">
      <li class="list-item">
        <span class="item user-name">姓名: 张三</span>
        <span class="item-value">性别:男</span>
      </li>
      <li class="list-item">
        <span class="item user-name">护照号:</span>
        <span class="item-value">G123456</span>
      </li>
      <li class="list-item">
        <span class="item user-name">岗位:</span>
        <span class="item-value">程序开发工程师</span>
      </li>
      <li class="list-item">
        <span class="item company">进入南航时间:</span>
        <span class="item-value">2007-07-16</span>
      </li>
      <li class="list-item">
        <span class="item user-id">月收入:</span>
        <span class="item-value">10000</span>
      </li>
    </ul>
  </div>

  <tip-content></tip-content>

</ion-content>
<ion-footer>
  <button color="secondary" ion-button full bottom>申请</button>
</ion-footer>
